<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Secret Message</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12 m8 offset-m2">
          <div id="message-show" class="card-glass hide center-align">
            <h1></h1>
            <a class="back-link" href="./index.html">Create your own secret message</a>
          </div>

          <div id="message-form" class="card-glass">
            <form>
              <label for="message-input">Enter a Secret Message</label>
              <input id="message-input" type="text" placeholder="Type something secret..." />
              <button class="btn waves-effect waves-light">Create</button>
            </form>
          </div>

          <div id="link-form" class="card-glass hide">
            <p>Share this link with a friend</p>
            <input id="link-input" type="text" readonly />
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
